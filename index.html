<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-box {
            background-color: white;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-box iframe {
            width: 100%;
            height: 315px;
        }
        .video-box h3 {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Video Gallery</h1>
    <p>Watch the videos below</p>
</header>

<div class="video-container">
    <div class="video-box">
        <h3>Video 1</h3>
        <iframe src="https://www.youtube.com/embed/wJWksPWDKOc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
